	<div id="content">
		<h1>Lisää uusi resepti</h1>
		<div id="error_text" class="errortext"></div>
		<form id="lomake" action="" method="post">
			<p><label for="nimi">Ruoan nimi:</label> <input id="nimi" name="nimi" type="text" /> <span id="nimi_err" class="errortext"></span></p>
			<p>Kuvaus: <span id="kuvaus_err" class="errortext"></span><br />
				<textarea id="kuvaus" name="kuvaus" rows="2" cols="30"></textarea>
			</p>
			<p><label for="maara">Henkilömäärä:</label> <input id="maara" name="maara" type="text" /> <span id="maara_err" class="errortext"></span></p>
			<p>
				<label for="laji">Ruokalaji:</label>
				<select id="laji" name="laji"></select>
				<span id="laji_err" class="errortext"></span>
			</p>
			<p>Vaiheet: <span id="vaiheet_err" class="errortext"></span></p>
			<ol id="vaiheet"></ol>
			<p><input id="submit" name="submit" type="submit" value="Lisää" /> <span id="status_text"></span></p>
		</form>
	</div>
